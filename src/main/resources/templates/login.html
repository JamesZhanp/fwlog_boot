<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>防火墙日志分析系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/common/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/admin/css/login.css}">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
    <h1>
        <strong>防火墙日志分析系统</strong>
        <em>Analysis System</em>
    </h1>
    <form name="loginForm" accept-charset="utf-8" action="/fwlog/login" method="post">
        <div class="layui-user-icon larry-login">
            <input name="name" type="text" placeholder="用户名" class="login_txtbx" id="name"/>
        </div>
        <div class="layui-pwd-icon larry-login">
            <input name="password" type="password" placeholder="密码" class="login_txtbx" id="password"/>
        </div>
        <div class="layui-submit larry-login">
            <input type="submit" value="立即登陆" class="submit_btn"/>
        </div>
    </form>
    <div class="layui-login-text">
        <p>© JamesZhan-Lab514 版权所有</p>
    </div>
</div>
<script type="text/javascript" th:src="@{/common/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/login.js}"></script>
<script type="text/javascript" th:src="@{/admin/jsplug/jparticle.jquery.js}"></script>
<script type="text/javascript">
    $(function(){
        $(".layui-canvs").jParticle({
            background: "#141414",
            color: "#E6E6E6"
        });
    });
</script>
</body>
</html>
