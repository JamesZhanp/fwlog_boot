<script>
//    导航栏需要加载element
    layui.use(['element','table'], function(){
        var element = layui.element,table = layui.table; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });

        table.render({
            elem: '#newAttackEvent'
//                        ,url:'/demo/table/user/'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'startTime', width:150, title: '开始时间', sort: true}
                ,{field:'endTime', width:150, title: '结束时间',sort:true}
                ,{field:'ipAddress', width:150, title: 'ip地址'}
                ,{field:'attackType', width:150, title: '攻击类型'}
            ]]
        });
        // 表单
