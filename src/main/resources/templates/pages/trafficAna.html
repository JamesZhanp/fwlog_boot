<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>流量分析</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/admin/css/trafficAna.css}">
    <script type="text/javascript" th:src="@{/admin/jsplug/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/admin/jsplug/echarts.js}"></script>
</head>
<body>
<div th:replace="common/guide::html"></div>
<div class="mainContent layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md6">
            <!--发起访问最多的源IP地址-->
            <div class="source-ip-statics">
                <span class="source-ip-title">发起访问最多的源IP地址</span>
                <div class="source-ip-charts" id="srcIpAddr" style="width: 600px;height: 300px;"></div>
            </div>
        </div>
        <div class="layui-col-md6">
            <!--被访问最多的目的IP地址-->
            <div class="dest-ip-statics">
                <span class="dest-ip-title">被访问最多的目的IP地址</span>
                <div class="dest-ip-charts" id="destIpAddr" style="width: 600px;height: 300px;"></div>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md6">
            <!--本月出入防火墙流量趋势图-->
            <div class="month-flow-statics">
                <span class="month-flow-title">本月出入防火墙流量趋势图</span>
                <div class="month-flow-charts" id="ioFlow" style="width: 600px;height: 300px;"></div>
            </div>
        </div>
        <div class="layui-col-md6">
            <!--协议组别访问情况-->
            <div class="protocol-access-statics">
                <span class="protocol-access-title">端口访问情况</span>
                <div class="protocol-access-chart" id="protocolAccess" style="width: 600px;height: 300px;"></div>
            </div>
        </div>
    </div>
    </div>
<script type="text/javascript" th:src="@{/admin/js/trafficAna.js}" charset="utf-8"></script>
</body>
</html>
